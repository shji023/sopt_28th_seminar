<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="clock.js"></script>
    <div class="main">
      <div class="clock">
        <div class="digital">
          <div class="digital_time"></div>
          <button class="digital_button">AM</button>
        </div>
      </div>
      <div class="analog">
        <div class="analog_clock">
          <div class="analog_hour"></div>
          <div class="analog_minute"></div>
          <div class="analog_second"></div>
          <!-- 시계 숫자 -->
          <div class="clock_number" id="num1">1</div>
          <div class="clock_number" id="num2">2</div>
          <div class="clock_number" id="num3">3</div>
          <div class="clock_number" id="num4">4</div>
          <div class="clock_number" id="num5">5</div>
          <div class="clock_number" id="num6">6</div>
          <div class="clock_number" id="num7">7</div>
          <div class="clock_number" id="num8">8</div>
          <div class="clock_number" id="num9">9</div>
          <div class="clock_number" id="num10">10</div>
          <div class="clock_number" id="num11">11</div>
          <div class="clock_number" id="num12">12</div>
        </div>
    </div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
